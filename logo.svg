<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e3440;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b4252;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#88c0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5e81ac;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Card Background -->
  <rect width="600" height="200" rx="20" fill="url(#cardGrad)" stroke="#4c566a" stroke-width="1"/>
  
  <!-- Decorative Elements -->
  <path d="M450 0 L600 0 L600 150 Z" fill="url(#accentGrad)" opacity="0.1" />
  <circle cx="500" cy="50" r="80" fill="url(#accentGrad)" opacity="0.05" />

  <!-- Icon Section -->
  <g transform="translate(40, 50)">
    <rect x="0" y="0" width="60" height="80" rx="8" fill="none" stroke="url(#accentGrad)" stroke-width="3" filter="url(#glow)"/>
    <path d="M15 25 L45 25 M15 40 L45 40 M15 55 L30 55" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="50" cy="70" r="12" fill="url(#accentGrad)" />
    <path d="M46 70 L49 73 L54 67" stroke="#2e3440" stroke-width="2" fill="none" />
  </g>

  <!-- Title & Subtitle -->
  <text x="130" y="85" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="800" fill="#eceff4">AboutMe<tspan fill="url(#accentGrad)">.x509</tspan></text>
  <text x="132" y="115" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#81a1c1" letter-spacing="2">DIGITAL HUMAN IDENTITY MINT</text>

  <!-- Modern Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#434c5e" stroke-width="0.5"/>
  </pattern>
  <rect width="600" height="200" rx="20" fill="url(#grid)" opacity="0.3" pointer-events="none"/>
</svg>
